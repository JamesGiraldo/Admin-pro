<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>
                <form [formGroup]="medicoFrom" (submit)="guardarMedico()" class="form-horizontal p-t-20">

                    <div class="form-group row" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Fotografia*</label>
                        <div class="col-sm-9  text-center">
                            <div class="input-group">
                                <img src="../../../assets/images/captura.png" class="img-thumbnail w140" alt="">
                                <img [src]="medicoSeleccionado.img | imagen: 'medicos' " alt="Imagen medico">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input  formControlName="nombre" 
                                        type="text" 
                                        class="form-control" 
                                        id="exampleInputuname3" 
                                        placeholder="Nombre del medico">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital*</label>
                        <div class="col-sm-9">
                            <div class="input-group">                                
                                <select formControlName="hospital" class="form-control custom-select">
                                    <option>Seleccione Hospital</option>                        
                                    <option *ngFor="let hospital of hospitales" [value]="hospital.uid">
                                        {{ hospital.nombre }}
                                    </option>                                   
                                </select>
                            </div>                           
                        </div>
                    </div>                
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button [disabled]="medicoFrom.invalid" type="submit" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                 Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card.subtitle">{{ hospitalSeleccionado.nombre }}</h6>

                <img src="../../../../assets/images/captura.png" class="img-thumbnail" alt="">
                <img [src]="hospitalSeleccionado.img | imagen: 'hospitales' " class="w200" [alt]="hospitalSeleccionado.nombre">
            </div>
        </div>
    </div>
</div>
