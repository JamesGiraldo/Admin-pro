<div class="fondo-modal-imagen animated fadeIn fast"
    [class.oculto]="modalImagenService.ocultarModal">
    <div class="modal fade show" 
        id="exampleModal" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="exampleModalLabel1" 
        style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                    <button type="button"
                            class="close" 
                            data-dismiss="modal" 
                            aria-label="Close"
                            (click)="cerraModal()">
                            <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row text-center">
                        <div class="col">
                            <!-- <img src="../../../assets/images/captura.png" class="img-thumbnail" alt=""> -->
                            <img *ngIf="!imgTemp" [src]="modalImagenService.img" alt="Imagen del usuario 😍 " class="img-thumbnail">
                            <img *ngIf="imgTemp" [src]="imgTemp" alt="Imagen del usuario 😍 " class="img-thumbnail">
                            <input (change)="cambiarImagen($event.target.files[0])" title="Cambiar Imagen" type="file" class="input-avatar mt-5 mb-3">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="cerraModal()" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" (click)="subirImagen()" class="btn btn-primary">Actualizar imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
